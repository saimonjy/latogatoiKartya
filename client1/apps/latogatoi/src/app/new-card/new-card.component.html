<p>new-card works!</p>
<form id="form1" [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <div>
        <label>
            
            elotag
            <select formControlName="elotag">
                <option> </option>
                <option>dr</option>
                <option>if</option>
                <option>idosebb</option>
            </select>
        </label>
    </div>
    <div>
        <label>
            vezeteknev
            <input type="text" formControlName="vezeteknev" />
            
        </label>
    </div>
    <div>
        <label>
            keresztnev
            <input type="text" formControlName="keresztnev" />
        </label>
    </div>
    <div>
        <label>
            intezmenynev
            <input type="text" formControlName="intezmeny_nev" />
        </label>
    </div>
    <div>
        <label>
            rendfokozat
            <input type="text" formControlName="rendfokozat" />
        </label>
    </div>
    <div>
        <label>
            foto
            <button type="button" (click)="fotoKeszites=!fotoKeszites">
                <img *ngIf="!cardForm.controls['img'].value" height="90" src="./assets/portre.gif">
                <img *ngIf="cardForm.controls['img'].value" height="90" [src]="cardForm.controls['img'].value">
            </button>
        </label>
    </div>
    <div *ngIf="fotoKeszites">
        <webcam [height]="500"
                [width]="500"
                [trigger]="triggerObservable"
                (imageCapture)="handleImage($event)"
                [allowCameraSwitch]="allowCameraSwitch"
                [switchCamera]="nextWebcamObservable"
                [videoOptions]="videoOptions"
                [imageQuality]="1"
                (cameraSwitched)="cameraWasSwitched($event)"
                (initError)="handleInitError($event)"
        ></webcam>
        <br/>
        <button type="button" class="actionBtn" (click)="triggerSnapshot();">Take A Snapshot</button>
    </div>
    <span *ngIf="!id">
        <input type="submit" value="uj kartya keszitese"/>        
    </span>
    <span *ngIf="id">
        <input type="submit" value="modosit"/>
    </span>
    <span>
        <button type="button" routerLink="/">megse</button>
    </span>

</form>
